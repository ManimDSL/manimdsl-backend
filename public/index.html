<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManimDSL File Upload</title>
</head>
<body>

<h1>Manim DSL API</h1>

<form method="POST" action="/compile" enctype="multipart/form-data">
    <input type="file" id="file" name="file"> <br/>

    <label for="pythonFile">Python File?</label>
    <input type="checkbox" id="pythonFile" name="pythonFile"/>

    <br/>

    <label for="fileName">File name</label>
    <input type="text" id="fileName" name="fileName"/>

    <br/>
    <button id="submit" type="submit">Get Animation</button>
</form>

</body>
</html>
